<div class="row">
  <div class="col-12 mb-3 mt-2">
    <div class="btn-number">
      <button type="button" mat-icon-button color="warn" [disabled]="amount <= 0" (click)="decreaseAmount()">
        <mat-icon>remove</mat-icon>
      </button>
      <input type="number" [(ngModel)]="amount" disabled>
      <button type="button" mat-icon-button color="secondary" [disabled]="amount >= 4" (click)="increaseAmount()">
        <mat-icon>add</mat-icon>
      </button>
    </div>
  </div>
</div>
